<GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="formComment">
    <Label class="h3 m-15" row="0" col="0" text="Your Name" textWrap="true"></Label>
    <TextField class="input input-border" id="textName"
        hint="Your Name" [text]=''
        (textChange)="onNameChange($event)"
        row="0" col="1" formControlName="author"></TextField>
    <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
    <Slider value="5" minValue="1" maxValue="5" step="1"
        row="1" col="1" id="slideRating" 
        (pan)="onRatingChange($event)"
        formControlName="rating"></Slider>
    <Label class="h3 m-15" row="2" col="0" text="Comment" textWrap="true"></Label>
    <TextField class="input input-border" id="textComment"
        hint="Your Comment" [text]=''
        (textChange)="onCommentChange($event)"
        row="2" col="1" formControlName="comment"></TextField>
    <Button class="btn btn-primary btn-active m-15" row="3" col="0"
        text="Submit" (tap)="onSubmit()"></Button>
</GridLayout>
